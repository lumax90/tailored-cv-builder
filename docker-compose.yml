version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: cvbuilder_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: cvbuilder
      POSTGRES_PASSWORD: ${DB_PASSWORD:-cvbuilder_secret}
      POSTGRES_DB: cv_builder
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Note: PostgreSQL is only accessible within Docker network, not exposed externally
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U cvbuilder -d cv_builder" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Main Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cvbuilder_app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://cvbuilder:${DB_PASSWORD:-cvbuilder_secret}@db:5432/cv_builder?schema=public
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - JWT_SECRET=${JWT_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - STRIPE_STARTER_PRICE_ID=${STRIPE_STARTER_PRICE_ID}
      - STRIPE_PRO_PRICE_ID=${STRIPE_PRO_PRICE_ID}
      - STRIPE_UNLIMITED_PRICE_ID=${STRIPE_UNLIMITED_PRICE_ID}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM}
    ports:
      - "3000:3000"
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:


networks:
  default:
    name: cvbuilder_network
