services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: cvbuilder
      POSTGRES_PASSWORD: ${DB_PASSWORD:-cvbuilder_secret}
      POSTGRES_DB: cv_builder
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U cvbuilder -d cv_builder" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Main Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://cvbuilder:${DB_PASSWORD:-cvbuilder_secret}@db:5432/cv_builder?schema=public
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - JWT_SECRET=${JWT_SECRET}
      # AI APIs
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      # Email
      - RESEND_API_KEY=${RESEND_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM}
      # Turnstile (Cloudflare Bot Protection)
      - TURNSTILE_SECRET_KEY=${TURNSTILE_SECRET_KEY}
      # LemonSqueezy Payment Integration
      - LEMONSQUEEZY_API_KEY=${LEMONSQUEEZY_API_KEY}
      - LEMONSQUEEZY_STORE_ID=${LEMONSQUEEZY_STORE_ID}
      - LEMONSQUEEZY_STORE_SUBDOMAIN=${LEMONSQUEEZY_STORE_SUBDOMAIN}
      - LEMONSQUEEZY_WEBHOOK_SECRET=${LEMONSQUEEZY_WEBHOOK_SECRET}
      - LEMON_STARTER_MONTHLY=${LEMON_STARTER_MONTHLY}
      - LEMON_STARTER_ANNUAL=${LEMON_STARTER_ANNUAL}
      - LEMON_PRO_MONTHLY=${LEMON_PRO_MONTHLY}
      - LEMON_PRO_ANNUAL=${LEMON_PRO_ANNUAL}
      - LEMON_UNLIMITED_MONTHLY=${LEMON_UNLIMITED_MONTHLY}
      - LEMON_UNLIMITED_ANNUAL=${LEMON_UNLIMITED_ANNUAL}
    expose:
      - "3000"
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
